name: Build and Push Flutter Web App

on:
  push:
    branches:
      - master  # Adjust branch name as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'  # Adjust Flutter version as needed

    - name: Install dependencies
      run: flutter pub get
      
    - name: Enable web
      run: flutter config --enable-web

    - name: create flutter
      run: flutter create .

    - name: Translate
      run: flutter pub run fast_i18n      
      
    - name: Build web
      run: flutter build web -t lib/main.dart --pwa-strategy=none

    - name: Build Docker image
      run: |
        docker build -t tumels/webSignUp:latest .

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: docker push yourusername/yourimagename:latest
